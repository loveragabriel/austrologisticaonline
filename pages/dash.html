<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tab icon -->
        <link rel="icon" type="image/x-icon" href="../media/Austro-icon.svg">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
        <!-- Style-code -->
        <link rel="stylesheet" type="text/css" href="../style/custom.css">
        <!-- Tab Title -->
        <title>Austro Logistica</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="img-nav" src="../media/austro-nav.svg">
          </a>
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-power-off"></i>    
          </a>
        </div>
      </nav>
    </header>
    <main class="home-page">
        <h2 class="title-home">Calculemos una imporación</h2>
        <form>
          <h3>Crear una nueva order</h3>
          <label>Proveedor:
            <input type="text" id="shipper">
          </label>
          <label>Numero de Orden:
            <input type="number" id="order">
          </label>
          <label>Valor de la Mercadería:
            <input type="number" id="fob">
          </label>
          <label>Valor del flete:
            <input type="number" id="freight">
          </label>
          <label>Valor del seguro*:
            <input type="number" id="insurance">
          </label>
          <label>Kilogramos Netos:
            <input type="number" id="netkg">
          </label>
          <button type="submit" id="new-order">Crear</button>
        </form>
        <h3>Lista de Ordenes</h3>
        <ul id="orders-created">
          
        </ul>
