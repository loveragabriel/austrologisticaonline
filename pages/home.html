<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tab icon -->
  <link rel="icon" type="image/x-icon" href="../media/Austro-icon.svg">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
  <!-- toastify-js -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Style-code -->
  <link rel="stylesheet" type="text/css" href="../style/custom.css">
  <!-- Tab Title -->
  <title>Austro Logistica</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="img-nav" src="../media/austro-nav.svg">
        </a>
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-power-off"></i>
        </a>
      </div>
    </nav>
  </header>
  <main class="home-page">
    <!-- <h2 class="title-home">Calculemos una imporación</h2> -->
 
    <div class="container-fluid text-black rounded-4 justify-content-between">
      <div class="d-flex justify-content-between flex-wrap">
        <h3>Gestión de Ordenes:</h3>
        <h2>Empresa S.A</h2>
      </div>
      <hr>
      <div class="container d-flex justify-content-between">
        <div>
          <i class="fa-solid fa-square-plus" id="modal-order">  <span>Crear Orden</span></i>
        </div>
        <div id="total-orders">
        </div>
      </div>
    </div>
   
    <table class="table sm" id="order-table">
      <thead class="thead-light">
        <tr>
          <th>#Orden</th>
          <th>Proveedor</th>
          <th>Costo</th>
          <th>Flete</th>
          <th>Seguro</th>
          <th>KG/Net</th>
          <th>Unit/Precio</th>
        </tr>
      </thead>
      <tbody id="new-col">
        <tr id="orders-msj">
          <td colspan="7" class="text-center">No hay ordenes para mostrar</td>
        </tr>
      </tbody>
    </table>
    <div id="display-final-result">
    </div>
    
    <form class="form-group form-group newOrder" id="form">
      <i class="fa-solid fa-x"></i>
      <h3 class="fw-bold">Crear una nueva order</h3>
      <div class="form-group mt-2 sm">
        <label>Proveedor:
          <input type="text" id="shipper">
        </label>
      </div>
      <div class="form-group mt-2 sm">
        <label>Numero de Orden:
          <input type="number" id="order">
        </label>
      </div>
      <div class="form-group mt-2 sm">
        <label>Valor de la Mercadería:
          <input type="number" id="fob">
        </label>
      </div>
      <div class="form-group mt-2 sm">
        <label>Valor del Flete:
          <input type="number" id="freight">
        </label>
      </div>
      <div class="form-group mt-2 sm">
        <label>Valor del seguro*:
          <input type="number" id="insurance">
        </label>
      </div>
      <div class="form-group mt-2 sm">
        <label>Kilogramos Netos:
          <input type="number" id="netkg">
        </label>
      </div>
      <button class="btn btn-primary m-3" type="submit" id="new-order">Crear</button>
    </form>
    <!-- Modal for Calculate orden -->
    <div id="modal-import-calculation">

    </div>
    
  </main>
  <script defer src="../script/home.js"></script>
  <script src="/script/logIn.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
