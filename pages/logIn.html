<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”description”
        content="Web app para seguimiento de importación a Ushuaia Tierra del Fuega, Argentina. Logística Internacional de Importación">
    <meta name="keywords" content="Logística Internacional, Importación, Ushuaia, Importación Ushuaia">
    <!-- Tab icon -->
    <link rel="icon" type="image/x-icon" href="../media/Austro-icon.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
    <!-- Style-code -->
    <link rel="stylesheet" type="text/css" href="../style/custom.css">
    <!-- Tab Title -->
    <title>Ingreso</title>
</head>
<body id="body-color-log">
    <main class="container-fliud cont-log">
    <i class="fa-solid fa-x fax-log" id="power-off" > Volver</i>
       <form id="logIn" class="form-id">
        <div class="icon-black-container">
        
              <img src="../media/a-blk-icon.svg" class="icon-black" alt="Austro Logistica Imagotipo" width="20%">
        
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="invalid-feedback-input-2">
        </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password">
      <div id="invalid-feedback-input-3">
    </div>   
    </div>

    <button type="submit" id='check-User' class="btn btn-primary">Enviar</button>
  </form>
</main>
<script src="../script/logIn.js"></script>
</body>
</html>
