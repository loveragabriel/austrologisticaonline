<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”description”
        content="Web app para seguimiento de importación a Ushuaia Tierra del Fuega, Argentina. Logística Internacional de Importación">
    <meta name="keywords" content="Logística Internacional, Importación, Ushuaia, Importación Ushuaia">
    <!-- Tab icon -->
    <link rel="icon" type="image/x-icon" href="../media/Austro-icon.svg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/f9bbe18ed9.js" crossorigin="anonymous"></script>
    <!-- Style-code -->
    <link rel="stylesheet" type="text/css" href="../style/custom.css">
    <!-- Tab Title -->
    <title>Ingreso</title>
</head>
<body>
    <main class="container-fliud cont-log">
    <i class="fa-solid fa-x fax-log" > Volver</i>
       <form id="logIn" class="form-id">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
      <div id="invalid-feedback-input-1">
      </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="invalid-feedback-input-2">
        </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password">
      <div id="invalid-feedback-input-3">
        <div id="message">
            <h5>Incluya los siguientes caracteres:</h5>
            <p id="letter" class="invalid">Letras en <b>Minúsculas</b></p>
            <p id="capital" class="invalid">Letras en <b>Mayúsculas</b></p>
            <p id="number" class="invalid"><b>Números</b></p>
            <p id="length" class="invalid">Al menos <b>8 caracteres</b></p>
          </div>
    </div>   
    </div>
    <div class="mb-3">
        <label for="password_conf" class="form-label">Repita su contraseña</label>
        <input type="password" class="form-control" id="password_conf">
      </div>
      <div id="invalid-feedback-input-4">
      </div>
    <button type="submit" id='create-user' class="btn btn-primary">Enviar</button>
  </form>
</main>
</body>
</html>
